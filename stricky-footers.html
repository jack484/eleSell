    .container{
      position: fixed;
      z-index:2;
      left:0;
      top:0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      color: #fff;
    }
    .main-wrapper{
      width: 100%;
      min-height:100%;
    }
    .main{
      padding-bottom: 60px;
    }
    .footer{
      margin-top: -60px;
      height: 60px;
      font-size: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="main-wrapper">
    <div class="main">
      <p>正文部分</p>
    </div>
  </div>
  <div class="footer">
    x
  </div>
</div>
</body>
</html>
